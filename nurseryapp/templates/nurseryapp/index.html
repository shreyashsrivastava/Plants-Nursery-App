{% extends 'nurseryapp/base.html' %}

{% block card %}

<div id='shop' class="container row">
  {% for plant in plants %}
    <div class="center col s12 m12 l4" style="margin-top: 50px;">
      <div class="card">
        <div class="card-image">
          <img src="{{ plant.image.url }}" style="height: 300px;">
          <span class="card-title white-text">{{ plant.name|title }}</span>
          <a class="btn-floating halfway-fab waves-effect waves-light green darken-4" href="{% url 'nurseryapp:cart_action' plant.id 1 %}"><i class="material-icons">add_shopping_cart</i></a>
        </div>
        <div class="card-content">
          <left>
            <p>{{ plant.description }}</p>
            <p>By {{ plant.manager.nursery }}</p>
            <p>Rs. {{ plant.price }}</p>
          </left>
        </div>
        <div class="card-action">
          <a class="btn light-green darken-2" href="#">Click to know more</a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
